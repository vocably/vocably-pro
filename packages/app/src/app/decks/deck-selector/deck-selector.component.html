<div class="display-inline-flex align-items-center">
  <span class="mr-0_5"
    ><mat-icon
      aria-hidden="false"
      aria-label="Language"
      class="middle text-primary small"
      inline="true"
      >language</mat-icon
    ></span
  >
  <mat-select
    *ngIf="languages.length > 1"
    class="select"
    [value]="value"
    (valueChange)="onChange($event)"
    data-test="deck-selector"
  >
    <mat-option *ngFor="let language of languages" [value]="language">{{
      language | language
    }}</mat-option>
  </mat-select>
  <span *ngIf="languages.length === 1" class="small text-emphasize">{{
    languages[0] | language
  }}</span>
</div>
